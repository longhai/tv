<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="hbo.png">
    <link rel="stylesheet" href="css/video-js.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>HBO Live-HD TV Trực tiếp</title>
  </head>
  <body>
    <header>
      <h1>
        <a href="/">TV Trực tiếp</a>
      </h1>

    </header>
    <div class="videoContainer"><div class="videoField"></div></div>
    <div class="sliderContainer">
      <div class="slider js_slider">
        <div class="frame js_frame">
            <ul class="slides js_slides">
            </ul>
        </div>
        <span class="js_prev prev">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 501.5 501.5"><g><path fill="#2E435A" d="M302.67 90.877l55.77 55.508L254.575 250.75 358.44 355.116l-55.77 55.506L143.56 250.75z"/></g></svg>
        </span>
        <span class="js_next next">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 501.5 501.5"><g><path fill="#2E435A" d="M199.33 410.622l-55.77-55.508L247.425 250.75 143.56 146.384l55.77-55.507L358.44 250.75z"/></g></svg>
        </span>
      </div>
    </div>
    <div class="alert"></div>
    <div class="upComing"></div>
    <div class="categories">
      <ul>
        <li data-value="" data-source="a3">港台电视在线直播</li>
        <li data-value="hbohd" data-source="a2">HBO HD 台湾</li>
        <li data-value="hbo" data-source="a2">HBO 中字</li>
        <li data-value="myList1" class="dianxin">高清&bull;电信</li>
        <li data-value="myList1a" class="liantong">高清&bull;联通</li>
        <li data-value="myList2">标清</li>
        <li data-value="myList3">央视</li>
        <li data-value="myList4">卫视</li>
        <li data-value="myList5">地方</li>
        <li data-value="myList8">专业</li>
        <li data-value="myList9">Nhập link</li>
        <li data-value="myList10">Phim</li>
        <li data-value="0" class="switch">Tắt đèn</li>
      </ul>
    </div>
    <section>
      <div class="channels">
        <ul></ul>
        <ul></ul>
        <ul></ul>
        <ul></ul>
        <ul></ul>
        <ul></ul>
        <ul></ul>
        <ul>
          <input type="text" class="linkInput" placeholder="Định dạng flv、hls">
        </ul>
        <ul></ul>
      </div>
    </section>
    <aside>
      <ul class="sources"></ul>
      <form class="loginForm">
        <fieldset>
          
          <div><button class="loginBtn" type="button">Đăng nhập</button></div>
        </fieldset>
      </form>

      <button class="formToggle" type="button">Đã đăng ký</button>
    </aside>
    <footer>

    </footer>
    <script src="js/video.min.js"></script>
    <script src="js/videojs-contrib-quality-levels.min.js"></script>
    <script src="js/videojs-hls-quality-selector.min.js"></script>
    <script src="js/mux.min.js"></script>
    <script src="js/videojs-overlay.min.js"></script>
    <script src="js/lang/zh-CN.js"></script>
    <script src="js/flv.min.js"></script>
    <script src="js/videojs-flvjs.min.js"></script>
    <script src="js/md5.min.js"></script>
    <script src="js/polyfill.min.js"></script>
    <script src="js/fetch.min.js"></script>
    <script src="js/lory.min.js"></script>
    <script src="js/pixelmatch.js"></script>
    <!-- <script src="js/ScrollMagic.min.js"></script> -->
    <script src="js/index.js"></script>
  </body>
</html>
